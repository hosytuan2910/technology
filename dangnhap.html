<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dangnhap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Register - Triple T</title>
  </head>
  <body>
    <div class="register-bg">
      <form class="register-form" action="register.php" method="POST">
        <h2 class="register-title">WELCOME TO TRIPLE T</h2>

        <input
          type="text"
          name="phone"
          placeholder="Enter phone number"
          required
        />
        <input type="text" name="name" placeholder="Enter your name" required />
        <input
          type="email"
          name="email"
          placeholder="Enter your gmail"
          required
        />

        <div class="password-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <label>
            <input type="checkbox" onclick="togglePassword('password')" />
            Show password
          </label>
        </div>

        <div class="password-group">
          <input
            type="password"
            id="repassword"
            name="repassword"
            placeholder="Retype password"
            required
          />
          <label>
            <input type="checkbox" onclick="togglePassword('repassword')" />
            Show password
          </label>
        </div>

        <button type="submit" class="register-btn">Register</button>

        <div class="register-other">
          <span>Register another way</span>
          <div class="register-social">
            <a href="#"><i class="fab fa-facebook"></i>&nbsp;Facebook</a>
            <a href="#"><i class="fab fa-google"></i>&nbsp;Google</a>
            <a href="#"><i class="fab fa-github"></i>&nbsp;GitHub</a>
          </div>
        </div>
      </form>
    </div>

    <script src="/dangnhap.js"></script>
  </body>
</html>
